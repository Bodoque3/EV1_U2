<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario_nombre_apellido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assests/css/style.css">
</head>

<body>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./assests/img/logo_cft_estatal.jpeg" alt="..."
          class="logo_cft_estatal"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Admisión</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Carreras
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Contactanos</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar tu Carrera" aria-label="Buscar tu Carrera">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <!--portada-->
  <img src="./assests/img/portada.jpeg" alt="..." class="portada">
  <!--parrafo-->
  <p class="parrafo"><strong>Si tienes dudas. Usa nuestro formulario de contacto para realizar las preguntas que
      necesites. Recuerda que estamos para ayudarte y ofrecerte una educación de calidad</strong></p>
  <br>
  <!--formulario-->
  <div class="container_form">
    <h2>Formulario</h2>
    <form action="" class="form-label" id="formulario">
      <div>
        <input type="text" placeholder="Nombre" aria-label="Nombre" class="form-control" name="Nombre">
      </div><br>
      <div>
        <input type="text" placeholder="Apellido" aria-label="Apellido" class="form-control" name="Apellido">
      </div><br>
      <div>
        <input type="text" placeholder="Teléfono" aria-label="Teléfono" class="form-control" name="Teléfono">
      </div><br>
      <div>
        <input type="text" placeholder="Carrera" aria-label="Carrera" class="form-control" name="Carrera">
      </div><br>
      <div>
        <input type="text" placeholder="Edad" aria-label="Edad" class="form-control" name="Edad">
      </div><br>
      <div>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Mensaje" aria-label="Mensaje"
          name="Mensaje"></textarea>
      </div><br>
      <div>
        <button onclick="enviar()" class="btn btn-primary" id="boton">Enviar</button>
      </div><br>

    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./assests/js/script.js"></script>

</html>
